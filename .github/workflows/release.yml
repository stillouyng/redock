name: Release Build

on:
  push:
    tags: ["v*"]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Redis
        run: |
          brew update
          brew install redis


      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Build (Release)
        run: |
          cargo build --release
          ./target/release/redock --version

      - name: Verify Redis is running
        run: |
          brew services start redis
          redis-cli ping

      - name: Create .app bundle
        run: |
          mkdir -p Redock.app/Contents/{MacOS,Resources}
          cp target/release/redock Redock.app/Contents/MacOS/
          chmod +x Redock.app/Contents/MacOS/redock

          cp assets/redock.icns Redock.app/Contents/Resources/

          cat > Redock.app/Contents/Info.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleName</key>
            <string>Redock</string>
            <key>CFBundleIconFile</key>
            <string>redock.icns</string>
            <key>CFBundleExecutable</key>
            <string>redock</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
          </dict>
          </plist>
          EOF

          ls -la Redock.app/Contents/

      - name: Create archive
        run: |
          tar -czvf Redock-${{ github.ref_name }}.tar.gz Redock.app

      - uses: actions/upload-artifact@v4
        with:
          name: Redock-${{ github.ref_name }}
          path: Redock-${{ github.ref_name }}.tar.gz